name: Force Streamlit Redeploy

on:
  workflow_dispatch:

permissions:
  contents: write   # ⭐ 关键：允许 push

jobs:
  redeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Touch redeploy marker
        run: |
          echo "$(date -u)" > redeploy_trigger.txt

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add redeploy_trigger.txt
          git commit -m "chore: trigger streamlit redeploy" || echo "No changes"

          git push
