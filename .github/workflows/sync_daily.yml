name: Sync Daily Job

on:
  workflow_dispatch:

jobs:
  run-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync_daily.py
        run: |
          python scripts/sync_daily.py

      - name: Configure Git and Commit
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          # æ£€æŸ¥æ˜¯å¦æœ‰æ–‡ä»¶å˜åŠ¨ï¼Œæœ‰åˆ™æäº¤
          git add data/ last_sync_time.txt fund_purchase_em_*.csv
          git diff --staged --quiet || (git commit -m "ğŸ¤– Auto sync: update LOF data and timestamp" && echo "Changes committed")

      - name: Push Changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
