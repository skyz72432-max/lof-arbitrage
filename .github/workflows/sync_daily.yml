name: Sync Daily Job

on:
  workflow_dispatch:

jobs:
  run-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 1ï¸âƒ£ åŒæ­¥ LOF æ•°æ®
      - name: Run sync_daily.py
        run: |
          python scripts/sync_daily.py

      # 2ï¸âƒ£ è·å–åŸºé‡‘ç”³è´­æ•°æ®
      - name: Run fetch_fund_purchase.py
        run: |
          python scripts/fetch_fund_purchase.py

      # 3ï¸âƒ£ bump APP_VERSIONï¼ˆè§¦å‘ Streamlit reloadï¼‰
      - name: Bump APP_VERSION
        run: |
          VERSION=$(date -u +"%Y-%m-%d %H:%M UTC")
          sed -i "s/^APP_VERSION = .*/APP_VERSION = \"$VERSION\"/" scripts/LOF_dashboard.py
          echo "APP_VERSION bumped to $VERSION"

      # 4ï¸âƒ£ æäº¤æœ¬åœ°å˜æ›´
      - name: Commit local changes
        env:
          MY_TOKEN: ${{ secrets.LOF_PUSH_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          git remote set-url origin "https://x-access-token:${MY_TOKEN}@github.com/skyz72432-max/lof-arbitrage.git"

          git add data/ last_sync_time.txt fund_purchase_em_*.csv scripts/LOF_dashboard.py

          if git diff --staged --quiet; then
            echo "ğŸŸ¡ No changes to commit"
          else
            git commit -m "ğŸ¤– Auto sync: daily data & fund purchase update"
          fi

      # 5ï¸âƒ£ rebase + push
      - name: Pull & Push
        env:
          MY_TOKEN: ${{ secrets.LOF_PUSH_TOKEN }}
        run: |
          git pull origin main --rebase --autostash
          git push origin main
